<section class="bg-welcom">
    <div class="row">
        <form [formGroup]="LogInForms" (ngSubmit)="sendData(LogInForms)">
            <div class="w-75 bg-auth p-4 rounded-4 position-absolute top-50 start-50 translate-middle">
                <div *ngIf="errorMessage" class="alert-error text-center border-0 rounded p-3 m-2 ">{{errorMessage}}
                </div>
                <div class="col-md-12">

                    <input formControlName="email" type="email" class="form-control p-2 mb-3" id="floatingInput"
                        placeholder="Email">


                    <div *ngIf="LogInForms.get('email')?.errors && LogInForms.get('email')?.touched">
                        <p *ngIf="LogInForms.get('email')?.getError('required')">email is required</p>
                        <p *ngIf="LogInForms.get('email')?.getError('pattern')">email must be a valid</p>
                    </div>
                </div>
                <div class="col-md-12">

                    <input formControlName="password" type="password" class="form-control p-2 mb-3" id="floatingInput"
                        placeholder="Password">


                    <div *ngIf="LogInForms.get('password')?.errors && LogInForms.get('password')?.touched">
                        <p *ngIf="LogInForms.get('password')?.getError('required')">password is required</p>
                        <p *ngIf="LogInForms.get('password')?.getError('pattern')">Invalid password</p>
                    </div>
                </div>
                <div class="col-md-12 d-flex flex-column justify-content-center align-items-center">
                    <button [disabled]="LogInForms.status=='INVALID'" type="submit"
                        class=" px-5 py-2 border bg-transparent text-white rounded-pill mb-3">LogIn</button>
                    <div>Create new account<a routerLink="/SignUp" class="text-decoration-none text-info px-2">sign
                            up</a>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
